<section>
    <form class="contactform">
        <div class="contactform__h2form">
            <h2>SOLICITA TU PRESUPUESTO</h2>
        </div>
        <div class="contactform__nombre">
            <input name="nombre" type="text" placeholder="* Nombre" required>
        </div>
        <div class="contactform__email">
            <input name="email" type="email" placeholder="* Email" required>
        </div>
        <div class="contactform__telefono">
            <input name="telefono" type="tel" placeholder="Teléfono">
        </div>
        <div class="contactform__origen">
            <div class="contactform__origen__particular">
                <input type="radio" name="condicion" value="particular" checked>Particular
            </div>
            <div class="contactform__origen__empresa">
                <input type="radio" name="condicion" value="empresa">Empresa
            </div>
        </div>
        <div class="contactform__servicios">
            <select>
                <option value ="selecciona" selected>Selecciona consulta</option>
                <option value="presupuesto">Presupuesto</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div class="contactform__comentarios">
            <textarea name="comments" id="comments" maxlength="500" cols="30" rows="5" class="txtcomentarios" placeholder="Escribe tu consulta"></textarea>
        </div>
        <button class="contactform__botonconfirmar">
            <i class="contactform__iconoEmail fas fa-envelope fa-xs"></i>&nbsp;Enviar</button>
    </form>
