                <p class="servicios__centrado__estudios__figcaption__p">Elaboració d'estudis tècnics, des d'estudis hidrològics fins a estudis estructurals,

                    càlcul i redacció d'estudis tècnics per a permetre la legalització d'edificacions i infraestructures de
                    qualsevol tipus. Inclou l'elaboració dels estudis tècnics i els seus corresponents tràmits i 
                    seguiments administratius.
                    <p>

                         Els pressuposts realitzats serviran per tenir una noció del cost real dels treballs sol•licitats,
