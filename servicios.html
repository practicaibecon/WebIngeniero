    <section class="servicios">
        <article class="servicios__centrado">
            <figure id= 'estudios' class='servicios__centrado__estudios'>
                <picture class='servicios__centrado__estudios__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/estudiosTecnicos.jpg 1x, img/smartphone/@2x/estudiosTecnicos@2x.jpg 2x,img/smartphone/@2x/estudiosTecnicos@2x.jpg 3x'
                        media='(min-width:0px) and (max-width:799px)'>
                    <!-- Para escritorio-->
                    <source srcset='img/desktop/@1x/estudiosTecnicos.jpg 1x,img/desktop/@2x/estudiosTecnicos@2x.jpg 2x'
                        media='(min-width:801px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/estudiosTecnicos.jpg' alt="Estudis Tècnics">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__estudios__figcaption__t">ESTUDIS TÈCNICS</h2>

                    <p class="servicios__centrado__estudios__figcaption__p">Elaboració d'estudis tècnics, des d'estudis
                        hidrològics fins a estudis estructurals, estudis urbanístics, taxacions, peritatges, etc.
                        Treballs consistents en l'anàlisi, gestió, càlcul i redacció d'estudis tècnics per a permetre
                        la legalització d'edificacions i infraestructures de qualsevol tipus.
                        Inclou l'elaboració dels estudis tècnics i els seus corresponents tràmits i seguiments
                        administratius.
                        <p>

                            <a href="contacto.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESSUPOST</button>
                                </a>
                </figcaption>
            </figure>


            <figure class='servicios__centrado__presupuestos' id='presupuestos'>
                <picture class='servicios__centrado__presupuestos__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/presupuesto.jpg 1x, img/smartphone/@2x/presupuesto@2x.jpg 2x,img/smartphone/@3x/presupuesto@3x.jpg 3x'
                        media='(min-width:0px) and (max-width:799px)'>
                    <!-- Para escritorio-->
                    <source srcset='img/desktop/@1x/presupuesto.jpg 1x,img/desktop/@2x/presupuesto@2x.jpg 2x' media='(min-width:800px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/presupuesto.jpg' alt="pressupost">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption" >
                    <h2 class="servicios__centrado__presupuestos__figcaption__t">PRESSUPOSTOS</h2>

                    <p class="servicios__centrado__presupuestos__figcaption__p">Elaboració de pressuposts d'edificació o obra
                        civil per a l'Administració Pública,
                        empreses contractistes, subcontractistes, particulars, etc. Inclou l'estudi de les partides
                        requerides per als
                        treballs a valorar, així com els amidaments necessaris per a la seva correcta execució i
                        finalització,
                        i la justificació dels preus presentats. Els pressuposts realitzats serviran per tenir una
                        noció del cost real dels
                        treballs sol•licitats, per a la previsió i/o reserva de pressupost per part de l'Administració
                        o per a la seva
                        posterior execució de manera directa en el cas d'empreses contractistes i particulars.
                        <p>

                            <a href="contacto.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESSUPOST</button>
                                </a>
                </figcaption>
            </figure>

                <picture class='servicios__centrado__proyectos__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/proyectos.jpg 1x, img/smartphone/@2x/proyectos@2x.jpg 2x,img/smartphone/@3x/proyectos@3x.jpg 3x'

                    <source srcset='img/desktop/@1x/proyectos.jpg 1x,img/desktop/@2x/proyectos@2x.jpg 2x' media='(min-width:800px)'>

                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__proyectos__figcaption__t">PROJECTES</h2>

                    <p class="servicios__centrado__proyectos__figcaption__p">Estudis, anàlisis previs i redacció de tot tipus d'avantprojectes i/o projectes d'obra civil. Inclou tots els treballs necessaris per al lliurament en el moment acordat del projecte visat i llest per a la seva licitació o execució, com són l'estudi de camp, el replanteig topogràfic inicial, el seu estudi per permetre l'elecció de la millor opció i el desenvolupament i redacció del projecte complet a partir de la solució escollida.
                        <p>

                            <a href="contacto.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESSUPOST</button>
                                </a>
                </figcaption>
            </figure>


            <figure class='servicios__centrado__direccion' id='direccion'>
                <picture class='servicios__centrado__direccion__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/DireccionDeObras.jpg 1x, img/smartphone/@2x/DireccionDeObras@2x.jpg 2x,img/smartphone/@3x/DireccionDeObras@3x.jpg 3x'
                        media='(min-width:0px) and (max-width:799px)'>
                    <!-- Para escritorio-->
                    <source srcset='img/desktop/@1x/DireccionDeObras.jpg 1x,img/desktop/@2x/DireccionDeObras@2x.jpg 2x'
                        media='(min-width:800px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/DireccionDeObras.jpg' alt="Direcció d'Obras">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__direccion__figcaption__t">DIRECCIONS D´OBRES</h2>

                    <p class="servicios__centrado__direccion__figcaption__p">Treball consistent en assumir la funció tècnica de dirigir l'execució de l'obra i de controlar qualitativa i quantitativament la construcció de la mateixa. Encarregat de dirigir el desenvolupament de l'obra en els aspectes tècnics, estètics, urbanístics i mediambientals, de conformitat amb el projecte que la defineix, la llicència d'obres i altres autoritzacions preceptives i les condicions del contracte, amb l'objecte d'assegurar la seva adequació al fi proposat i projectat.
                        <p>

                            <a href="contacto.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESSUPOST</button>
                                </a>
                </figcaption>
            </figure>

            <figure class='servicios__centrado__coordinacion' id='coordinacion'>
                <picture class='servicios__centrado__coordinacion__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/coordincionYSeguridad.jpg 1x, img/smartphone/@2x/coordincionYSeguridad@2x.jpg 2x,img/smartphone/@3x/coordincionYSeguridad@3x.jpg 3x'

                    <source srcset='img/desktop/@1x/coordincionYSeguridad.jpg 1x,img/desktop/@2x/coordincionYSeguridad@2x.jpg 2x'
                        media='(min-width:800px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/coordincionYSeguridad.jpg' alt="Coordinació i seguritat">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__coordinacion__figcaption__t">COORDINACIÓ DE SEGURETAT I SALUT</h2>

                    <p class="servicios__centrado__coordinacion__figcaption__p">Coordinació de Seguretat i Salut en qualsevol obra civil, tant durant l'elaboració del projecte d'obra com durant l'execució de la mateixa, prestant, en ambdós casos, un servei integral que inclou l'assessorament tècnic i jurídic que es precisi en cada cas (estudi de Seguretat i Salut, Pla de Seguretat i Salut, tasca del coordinador ...). També s'inclou en aquest càrrec la redacció de Guies Metodològiques i Manuals que orientin i defineixin els criteris de gestió preventiva d'Administracions Públiques i entitats gestores.
                        <p>
                        <a href="contacto.html">
                            <button class="servicios__centrado__coordinacion__figcaption__b">
                                PRESSUPOST</button>
                            </a>
                </figcaption>
            </figure>
