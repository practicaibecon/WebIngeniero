    <section class="servicios">
        <article class="servicios__centrado">
            <figure id="estudios" class='servicios__centrado__estudios'>
                <picture class='servicios__centrado__estudios__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/estudiosTecnicos.jpg 1x, img/smartphone/@2x/estudiosTecnicos@2x.jpg 2x,img/smartphone/@2x/estudiosTecnicos@2x.jpg 3x'
                        media='(min-width:0px) and (max-width:799px)'>
                    <!-- Para escritorio-->
                    <source srcset='img/desktop/@1x/estudiosTecnicos.jpg 1x,img/desktop/@2x/estudiosTecnicos@2x.jpg 2x'
                        media='(min-width:801px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/estudiosTecnicos.jpg' alt="Estudis Tècnics">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__estudios__figcaption__t">ESTUDIOS TÉCNICOS</h2>

                    <p class="servicios__centrado__estudios__figcaption__p">Con una extensa y variada experiencia, y habiendo trabajado en todos los ámbitos del sector técnico de la construcción, como son la elaboración de Licitaciones, Jefe de Obra, Jefe de Servicios, elaboración de presupuestos de obra civil, redactor de Estudios Técnicos, Proyectista, Director de Obra y Coordinador de Seguridad y Salud, en LLORENÇ BISQUERRA estamos preparados para realizar cualquier trabajo técnico que se nos encargue, pudiendo ofrecer en todo momento una garantía de buena práctica, correcta elaboración y calidad durante su realización.
                        <p>

                            <a href="contacto_es.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESUPUESTO</button>
                                </a>
                </figcaption>
            </figure>


            <figure id="presupuestos" class='servicios__centrado__presupuestos'>
                <picture class='servicios__centrado__presupuestos__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/presupuesto.jpg 1x, img/smartphone/@2x/presupuesto@2x.jpg 2x,img/smartphone/@3x/presupuesto@3x.jpg 3x'
                        media='(min-width:0px) and (max-width:799px)'>
                    <!-- Para escritorio-->
                    <source srcset='img/desktop/@1x/presupuesto.jpg 1x,img/desktop/@2x/presupuesto@2x.jpg 2x' media='(min-width:800px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/presupuesto.jpg' alt="pressupost">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__presupuestos__figcaption__t">PRESUPUESTOS</h2>

                    <p class="servicios__centrado__presupuestos__figcaption__p">Elaboración de presupuestos de edificación u obra civil para la Administración Pública, empresas contratistas, subcontratistas, particulares, etc. Incluye el estudio de las partidas requeridas para los trabajos a valorar, así como las mediciones necesarias para su correcta ejecución y finalización, y la justificación de los precios presentados. Los presupuestos realizados servirán para tener una noción del coste real de los trabajos solicitados, para la previsión y/o reserva de presupuesto por parte de la Administración o para la su posterior ejecución de manera directa en el caso de empresas contratistas y particulares.
                        <p>

                            <a href="contacto_es.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESUPUESTO</button>
                                </a>
                </figcaption>
            </figure>

            <figure id="proyectos" class='servicios__centrado__proyectos'>
                <picture class='servicios__centrado__proyectos__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/proyectos.jpg 1x, img/smartphone/@2x/proyectos@2x.jpg 2x,img/smartphone/@3x/proyectos@3x.jpg 3x'
                        media='(min-width:0px) and (max-width:799px)'>
                    <!-- Para escritorio-->
                    <source srcset='img/desktop/@1x/proyectos.jpg 1x,img/desktop/@2x/proyectos@2x.jpg 2x' media='(min-width:800px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/proyectos.jpg' alt="Projectes ">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__proyectos__figcaption__t">PROYECTOS</h2>

                    <p class="servicios__centrado__proyectos__figcaption__p">Estudios, análisis previos y redacción de todo tipo de anteproyectos y/o proyectos de obra civil. Incluye todos los trabajos necesarios para la entrega en el momento acordado del proyecto visado y listo para su licitación o ejecución, como son el estudio de campo, el replanteo topográfico inicial, su estudio para permitir la elección de la mejor opción y el desarrollo y redacción del proyecto completo a partir de la solución elegida.
                        <p>
                            <a href="contacto_es.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESUPUESTO</button>
                                </a>
                </figcaption>
            </figure>


            <figure id="direccion" class='servicios__centrado__direccion'>
                <picture class='servicios__centrado__direccion__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/DireccionDeObras.jpg 1x, img/smartphone/@2x/DireccionDeObras@2x.jpg 2x,img/smartphone/@3x/DireccionDeObras@3x.jpg 3x'
                        media='(min-width:0px) and (max-width:799px)'>

                    <source srcset='img/desktop/@1x/DireccionDeObras.jpg 1x,img/desktop/@2x/DireccionDeObras@2x.jpg 2x'

                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/DireccionDeObras.jpg' alt="Direcció d'Obras">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__direccion__figcaption__t">DIRECCIÓN DE OBRA</h2>

                    <p class="servicios__centrado__direccion__figcaption__p">Trabajo consistente en asumir la función técnica de dirigir la ejecución de la obra y de controlar cualitativa y cuantitativamente la construcción de la misma. Encargado de dirigir el desarrollo de la obra en los aspectos técnicos, estéticos, urbanísticos y medioambientales, de conformidad con el proyecto que la define, la licencia de obras y demás autorizaciones preceptivas y las condiciones del contrato, con el objeto de asegurar su adecuación al fin propuesto y proyectado.
                        <p>

                            <a href="contacto_es.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESUPUESTO</button>
                                </a>
                </figcaption>
            </figure>

            <figure class='servicios__centrado__coordinacion' id="coordinacion">
                <picture class='servicios__centrado__coordinacion__img'>
                    <!-- Para moviles -->
                    <source srcset='img/smartphone/@1x/coordincionYSeguridad.jpg 1x, img/smartphone/@2x/coordincionYSeguridad@2x.jpg 2x,img/smartphone/@3x/coordincionYSeguridad@3x.jpg 3x'

                    <!-- Para escritorio-->
                    <source srcset='img/desktop/@1x/coordincionYSeguridad.jpg 1x,img/desktop/@2x/coordincionYSeguridad@2x.jpg 2x'
                        media='(min-width:800px)'>
                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/coordincionYSeguridad.jpg' alt="Coordinació i seguritat">
                </picture>
                <figcaption class="servicios__centrado__estudios__figcaption">
                    <h2 class="servicios__centrado__coordinacion__figcaption__t">COORDINACIÓN DE SEGURIDAD Y SALUD</h2>

                    <p class="servicios__centrado__coordinacion__figcaption__p">Coordinación de Seguridad y Salud en cualquier obra civil, tanto durante la elaboración del proyecto de obra como durante la ejecución de la misma, prestando, en ambos casos, un servicio integral que incluye el asesoramiento técnico y jurídico que se precise en cada caso (estudio de Seguridad y Salud, Plan de Seguridad y Salud, labor del Coordinador...). También se incluye en este cargo la redacción de Guías Metodológicas y Manuales que orienten y definan los criterios de gestión preventiva de Administraciones Públicas y entidades gestoras.
                        <p>

                            <a href="contacto_es.html">
                                <button class="servicios__centrado__coordinacion__figcaption__b">
                                    PRESUPUESTO</button>
                                </a>
                </figcaption>
            </figure>
