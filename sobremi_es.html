            <figcaption>
                <h2>FORMACIÓN ACADÉMICA</h2>
                Titulado en Ingeniería Técnica de Obras Públicas por la Escuela Técnica Superior (EPS) de la Universidad de Alicante (UA), 
                Grado en Ingeniería Civil por la Universidad Católica San Antonio de Murcia (UCAM), 
                Máster MBA en Gestión y Administración de Empresas por la Universidad Internacional de La Rioja (UNIR) y 
                Máster en Formación del Profesorado por la Universidad Internacional de Valencia (VIU). 
                Todo ello para poder satisfacer las necesidades técnicas que puedan existir en la actualidad y 
                con las infraestructuras que se disponen, siempre aportando las mejores soluciones técnico-económicas y 
                su viabilidad en tiempo y forma.
            </figcaption>
        </figure>        
        <!-- FALTA AÑADIR LA IMAGEN QUE EL CLIENTE DESEE -->

            <figcaption class='sectSobreMi__exp__fig__text'>
                <h2>EXPERIENCIA PROFESIONAL</h2>
                Con una extensa y variada experiencia, 
                y habiendo trabajado en todos los ámbitos del sector técnico de la construcción, 
                como son: la elaboración de Licitaciones, Jefe de Obra, Jefe de Servicios, 
                elaboración de presupuestos de obra civil, redactor de Estudios Técnicos, Proyectista, 
                Director de Obra y Coordinador de Seguridad y Salud.
                En LLORENÇ BISQUERRA estamos preparados para realizar cualquier trabajo técnico que 
                se nos encargue, pudiendo ofrecer en todo momento una garantía de buena práctica, 
                correcta elaboración y calidad durante su realización.
            </figcaption>
        </figure>
